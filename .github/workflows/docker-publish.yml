name: 🚀 Build & Push Docker Image

on:
  push:
    branches: [master] # Use 'main' if your default branch is main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🏗️ Build Docker image
        run: docker build -t ibrahimgulbutt/ci-cd-testing:latest .

      - name: 📤 Push to DockerHub
        run: docker push ibrahimgulbutt/ci-cd-testing:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: ⏬ Checkout code
        uses: actions/checkout@v3

      - name: 🚀 Apply deployment and service YAML
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      - name: 🚀 Deploy to Minikube
        run: kubectl set image deployment/flask-app flask-container=ibrahimgulbutt/ci-cd-testing:latest
