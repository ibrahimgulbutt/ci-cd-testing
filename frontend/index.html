<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App Frontend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; }
        .container { max-width: 600px; margin-top: 40px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 32px; }
        h1 { color: #007bff; }
        .result { font-weight: bold; color: #28a745; }
        .quote { font-style: italic; color: #6c757d; }
    </style>
    <script>
        async function fetchMessage() {
            const res = await fetch('/api/hello');
            const data = await res.json();
            document.getElementById('message').innerText = data.message;
        }

        async function addNumbers() {
            const a = parseFloat(document.getElementById('numA').value);
            const b = parseFloat(document.getElementById('numB').value);
            const res = await fetch('/api/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ a, b })
            });
            const data = await res.json();
            document.getElementById('addResult').innerText = 'Result: ' + data.result;
        }

        async function reverseText() {
            const text = document.getElementById('reverseInput').value;
            const res = await fetch('/api/reverse', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            document.getElementById('reverseResult').innerText = 'Reversed: ' + data.result;
        }

        async function getQuote() {
            const res = await fetch('/api/quote');
            const data = await res.json();
            document.getElementById('quote').innerText = '"' + data.quote + '"';
        }

        window.onload = function() {
            fetchMessage();
            getQuote();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Flask App Frontend</h1>
        <div class="mb-3">
            <h5>Backend Message:</h5>
            <p id="message">Loading...</p>
        </div>
        <hr>
        <div class="mb-3">
            <h5>Add Two Numbers</h5>
            <input type="number" id="numA" class="form-control mb-2" placeholder="First number">
            <input type="number" id="numB" class="form-control mb-2" placeholder="Second number">
            <button class="btn btn-primary" onclick="addNumbers()">Add</button>
            <div class="result mt-2" id="addResult"></div>
        </div>
        <hr>
        <div class="mb-3">
            <h5>Reverse a String</h5>
            <input type="text" id="reverseInput" class="form-control mb-2" placeholder="Enter text">
            <button class="btn btn-warning" onclick="reverseText()">Reverse</button>
            <div class="result mt-2" id="reverseResult"></div>
        </div>
        <hr>
        <div class="mb-3">
            <h5>Motivational Quote</h5>
            <div class="quote" id="quote">Loading...</div>
            <button class="btn btn-success mt-2" onclick="getQuote()">New Quote</button>
        </div>
    </div>
</body>
</html>
